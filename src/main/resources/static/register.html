<!DOCTYPE html>
<html ng-app="regApp" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>SB Admin - Start Bootstrap Template</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
</head>

<body ng-controller="regController" class="">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Add User:</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-row">
            </div>
          </div>
          <div class="form-group">
            <label for="fname">First Name</label>
            <input class="form-control" type="text" placeholder="Enter your first name" ng-model="fname" >
          </div>
          <div class="form-group">
            <label for="lname">Last Name</label>
            <input class="form-control" type="text" placeholder="Enter your last name" ng-model="lname" >
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input class="form-control" type="text" placeholder="Enter your phone" ng-model="phone" >
          </div>
          <div class="form-group">
            <label for="addredd">Address</label>
            <input class="form-control" type="text" placeholder="Enter your address" ng-model="address" >
          </div>
          <div class="form-group">
            <label for="username">User Name</label>
            <input class="form-control" type="text" placeholder="Enter your user name" ng-model="username" >
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="password">Password</label>
                <input class="form-control" type="password" placeholder="Password" ng-model="password" required>
              </div>
            <div class="col-md-12">
              <label></label>
              <input class="btn btn-primary btn-block" type="submit" ng-click="insertData()" value="Save" >
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <!-- Angularjs core -->
  <!-- <script src="vendor/angularjs/angular-route.js"></script> -->
  <script src="vendor/angularjs/angular.js"></script>
  <script src="js/addUser.js"></script>
</body>

</html>
