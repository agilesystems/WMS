<div class="row wrapper animated fadeInLeft border-bottom white-bg pQuantity-heading">
    <div class="col-lg-8">
        <h2>{{'ITEM' | translate}}</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html" translate="HOME"></a>
            </li>
            <li>
                {{'ITEMS' | translate}}
            </li>
            <li class="active">
                <strong>{{'ADD_NEW_ITEM' | translate}}</strong>
            </li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInRight" ng-controller="itemCtrl">
            <div class="ibox-content">
                <div class="row">

                    <form name="itemForm" role="form" ng-submit="addItem(itemForm)" ng-validate="validateItem" novalidate>
                        <legend>{{'ITEM_DETAILS' | translate}}</legend>

                        <div class="col-sm-6 form-group">
                            <div class="form-group">
                                <label class="control-label">
                                    <h4 translate="NAME"></h4>
                                </label>
                                <div class="form-group form-group-sm">
                                    <input type="text" name="itemName" class="form-control input-sm" ng-model="item.name" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">
                                    <h4 translate="CATEGORY"></h4>
                                </label>
                                <div class="form-group form-group-sm">
                                    <ui-select ng-model="item.category" class="ui-select">
                                        <ui-select-match placeholder="">
                                            <span ng-bind="$select.selected.name"></span>
                                        </ui-select-match>
                                        <ui-select-choices repeat="category in (categories | filter: $select.search) track by category.id">
                                            <span ng-bind="category.name"></span>
                                        </ui-select-choices>
                                    </ui-select>
                                    <input type="hidden" value="{{item.category}}" name="categoryInput" class="inputHidden">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">
                                        <h4 translate="GLOBAL_ID"></h4>
                                    </label>
                                    <div class="form-group form-group-sm">
                                        <input type="text" name="globalId" class="form-control input-sm" ng-model="item.globalId" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">
                                        <h4 translate="GLOBAL_BARCODE"></h4>
                                    </label>
                                    <div class="form-group form-group-sm">
                                        <input type="text" name="globalBarcode" class="form-control input-sm" ng-model="item.globalBarcode" />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6 form-group">
                            <div class="form-group">
                                <label>
                                    <h4 translate="DESCRIPTION"></h4>
                                </label>
                                <div class="form-group form-group-sm">
                                    <textarea id="" class="form-control" rows="10" ng-model="item.description"></textarea>
                                </div>

                            </div>
                            
                        </div>
