<div class="col-lg-12">
    <div class="wrapper wrapper-content" ng-controller="userCtrl">
        <div class="ibox-content">
            <div class="card-header">
                <H3 translate="ADDUSER.ADDNEWUSER"></H3>
            </div>
            <div class="card-body">
                <form name="userForm" ng-submit="addUser(userForm.$valid)" novalidate>
                    <div class="form-group">
                        <div class="form-row">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="fname" translate="ADDUSER.FNAME"></label>
                            <input class="form-control" type="text" placeholder="Enter your first name" ng-model="user.firstname">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lname" translate="ADDUSER.LNAME"></label>
                            <input class="form-control" type="text" placeholder="Enter your last name" ng-model="user.lastname">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="phone" translate="ADDUSER.PHONENO"></label>
                            <input class="form-control" type="text" placeholder="Enter your phone" ng-model="user.phone">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="address" translate="ADDUSER.ADDRS"></label>
                            <input class="form-control" type="text" placeholder="Enter your address" ng-model="user.address">
                        </div>
                    </div>


                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="uname" translate="ADDUSER.USERN"></label>
                            <input class="form-control" id="uname" name="uname" type="text" placeholder="Enter your user name" ng-model="user.username" required>
                            <div class="help-block" ng-messages="userForm.uname.$error" ng-if="userForm.uname.$touched">
                                <smal ng-messages-include="messages.html"></smal>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password" translate="ADDUSER.PASS"></label>
                            <input class="form-control" id="password" name="password" type="password" placeholder="Password" ng-model="user.password" required>
                            <div class="help-block" ng-messages="userForm.password.$error" ng-if="userForm.password.$touched">
                                <smal ng-messages-include="messages.html"></smal>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="rolemenu" translate="ADDUSER.SELECTEROLE"></label>
                            <select class="custom-select form-control m-b" name="rolemenu" id="rolemenu" ng-model="user.role" ng-options="option as option.name for option in roles">
                            </select>
                        </div>
                    </div>
                    <div class="form-group ibox-footer">
                        <button class="btn btn-primary col-sm-2" type="submit" ng-disabled="userForm.$invalid" translate="ADDUSER.SAVE"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
