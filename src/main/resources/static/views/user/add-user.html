<div class="col-lg-12">
    <div class="wrapper wrapper-content" ng-controller="userCtrl">
        <div class="ibox-content">
            <div class="card-header">
                <H3 translate="ADDUSER.ADDNEWUSER"></H3>
            </div>
            <div class="card-body">
                <form name="AddUserForm" ng-submit="addUser(AddUserForm)" novalidate ng-validate="validateUser">
                    <div class="form-group">
                        <div class="form-row">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="fname" translate="ADDUSER.FNAME"></label>
                            <input class="form-control" type="text" placeholder="Enter your first name" ng-model="user.firstName">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lname" translate="ADDUSER.LNAME"></label>
                            <input class="form-control" type="text" placeholder="Last Name" ng-model="user.lastName">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="phone" translate="ADDUSER.PHONE_NO"></label>
                            <input class="form-control" type="text" placeholder="Phone" ng-model="user.phone">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="mobile" translate="ADDUSER.MOBILE_NO"></label>
                            <input class="form-control" type="text" placeholder="Mobile" ng-model="user.mobile">
                        </div>
                    </div>
                     <div class="row">
                        <div class="form-group col-md-6">
                            <label for="address" translate="ADDUSER.ADDRS"></label>
                            <input class="form-control" type="text" placeholder="Address" ng-model="user.address">
                        </div>
                    </div>


                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="uname" translate="ADDUSER.USERN"></label>
                            <input class="form-control" id="uname" name="uname" ng-model="user.username" type="text" placeholder="" readonly>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password" translate="ADDUSER.PASS"></label>
                            <input class="form-control" id="password" name="password" ng-model="user.password" type="text" placeholder="" readonly>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="rolemenu" translate="ADDUSER.SELECTEROLE"></label>
                            <select class="custom-select form-control m-b" name="updateRoleMenu" id="rolemenu" ng-model="user.role" ng-options="option as option.name for option in roles">
                                <option value="">Select Role...</option>                                
                            </select>
                        </div>
                    </div>
                    <div class="form-group ibox-footer">
                        <button class="btn btn-primary col-sm-2" type="submit" ng-disabled="userForm.$invalid" translate="ADDUSER.SAVE"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
