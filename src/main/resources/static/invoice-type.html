<!DOCTYPE html>
<html ng-app="wms">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Invoice Type</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Jquery Links -->
    <script src="/vendor/jquery/jquery.js"></script>
    <script src="/vendor/jquery/jquery.slim.js"></script>

    <!-- BootStrap Links -->
    <link href="/vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="/vendor/bootstrap/js/bootstrap.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <!-- <link href="css/modal-default.css" rel="stylesheet"> -->

    
    <!-- Angularjs core -->
    <script src="vendor/angularjs/angular.js"></script>
    <script src="/vendor/angularjs/angular-route.js"></script>
    <script src="/vendor/angularjs/angular-ui-router.min.js"></script>
    <script src="/js/angular/app/app.js"></script>
    <script src="/js/angular/app/services/dataService.js"></script>
    <script src="/js/angular/app/controller/invoice.js"></script>
</head>

<body ng-controller="invoice-controller">

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#invoice-modal">
        Invoce Type
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="invoice-modal" tabindex="-1" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">New Invoice Type</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="invoice-id" class="form-control-label">ID:</label>
                            <input type="text" class="form-control" id="invoice-id" disabled>
                        </div>
                        <div class="form-group">
                            <label for="invoice-name" class="form-control-label">Name:</label>
                            <input type="text" class="form-control" id="invoice-name">
                        </div>
                        <div class="form-group">
                            <label for="invoice-notes" class="form-control-label">Notes:</label>
                            <textarea class="form-control" id="invoice-notes"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
