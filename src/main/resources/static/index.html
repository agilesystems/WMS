* INSPINIA - Responsive Admin Theme
* Version 2.7
*
-->

<!DOCTYPE html>
<html ng-app="wms">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Page title set in pageTitle directive -->
    <title page-title></title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="css/plugins/select/select.css" rel="stylesheet">
    <link href="css/plugins/angularPrint/angularPrint.css" rel="stylesheet">
    <link href="css/plugins/angular-moment-picker-master/dist/angular-moment-picker.css" rel="stylesheet">
    <link href="css/plugins/angular-ui-bootstrap/dist/ui-bootstrap-csp.css" rel="stylesheet">
    <link href="css/plugins/ng-table/bundles/ng-table.css" rel="stylesheet">
    <!-- FooTable -->
    <link href="css/plugins/footable/footable.core.css" rel="stylesheet">
 <link href="css/plugins/bootstrap-rtl/bootstrap-rtl.min.css" rel="stylesheet">
    <!-- Toaster plugin -->
    <link href="css/plugins/toastr/toaster.css" rel="stylesheet">
    <!-- Sweet Alert Plugin -->
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet" >
    <!-- Font awesome -->
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Main Inspinia CSS files -->
    <link href="css/animate.css" rel="stylesheet">
    <link id="loadBefore" href="css/style.css" rel="stylesheet">


</head>

<!-- ControllerAs syntax -->
<!-- Main controller with serveral data used in Inspinia theme on diferent view -->
<body ng-controller="MainCtrl as main" class="rtls skin-1 " landing-scrollspy id="page-top ">

<!-- Main view  -->
<div print-section ui-view></div>
<!-- Toaster Containers with Options -->    
<toaster-container
toaster-options="{
    'close-button': true, 
    'debug': false, 
    'newest-on-top': true,
    'progress-bar': false,
    'position-class': 'toast-top-left', 
    'onclick': null, 
    'show-duration':'200', 
    'hide-duration': '1000', 
    'time-out': '3000', 
    'extended-time-out': '1000', 
    'show-easing': 'swing', 
    'hide-easing': 'linear',
    'show-method': 'fadeIn', 
    'hide-method': 'fadeOut' }"
></toaster-container>
<toaster-container toaster-options="{ 
    'toaster-id': 2,
    'position-class': 'toast-top-right'
}"></toaster-container>





<!-- jQuery and Bootstrap -->
<script src="js/jquery/jquery-3.1.1.min.js"></script>
<script src="js/plugins/jquery-ui/jquery-ui.min.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>

<!-- MetsiMenu -->
<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>

<!-- SlimScroll -->
<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Peace JS -->
<script src="js/plugins/pace/pace.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="js/inspinia.js"></script>

<!-- Chosen Plugin -->

<script src="js/plugins/chosen/chosen.jquery.js"></script>
<script src="js/plugins/chosen/chosen.proto.js"></script>

<!-- Main Angular scripts-->
<script src="js/angular/angular.min.js"></script>
<script src="js/angular/angular-sanitize.js"></script>
<script src="js/angular/angular-animate.js"></script>
<script src="js/angular/angular-touch.js"></script>
<script src="js/angular/angular-messages.js"></script>
<script src="js/plugins/oclazyload/dist/ocLazyLoad.min.js"></script>
<script src="js/angular-translate/angular-translate.min.js"></script>
<script src="js/angular-translate/angular-translate-loader-static-files.js"></script>
<script src="js/ui-router/angular-ui-router.min.js"></script>
<script src="js/bootstrap/ui-bootstrap-tpls-1.1.2.min.js"></script>
<script src="js/plugins/angular-idle/angular-idle.js"></script>
<!-- Select Plugin -->
<script src="js/plugins/select/select.js"></script>
<!-- Angular-print plugin -->
<script src="js/plugins/angularPrint/angularPrint.js"></script>
<!-- Moment Datepacker plugin -->
<script src="js/plugins/angular-moment-picker-master/dist/moment-with-locales.js"></script>
<script src="js/plugins/angular-moment-picker-master/dist/angular-moment-picker.js"></script>
<!-- Angular local storage plugin -->
<script src="js/plugins/angular-local-storage/dist/angular-local-storage.js"></script>
<!-- Bootstrap-ui plugin -->
<script src="/js/plugins/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
<script src="/js/plugins/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
<!-- ng-table plugin -->
<script src="js/plugins/ng-table/bundles/ng-table.js"></script>
<!-- FooTable -->
<script src="js/plugins/footable/footable.all.min.js"></script>
<!-- JQuery validation plugin with ngValidation integration -->
<script src="js/plugins/validate/jquery.validate.js"></script>
<script src="js/plugins/validate/additional-methods.js"></script>
<script src="js/plugins/validate/angular-validate.js"></script>
<script src="js/plugins/validate/localization/messages_ar.js"></script>
<!-- Toaster plugin -->
<script src="js/plugins/toastr/toaster.js"></script>
<!-- Sweet Alert Plugin -->
<script src="js/plugins/sweetalert/angular-sweetalert.min.js"></script>
<script src="js/plugins/sweetalert/sweetalert.min.js"></script>

<!-- Anglar App Script -->
<script src="js/app.js"></script>
<script src="js/config.js"></script>
<script src="js/directives.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>

</body>
</html>
